name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build sams_canvas
      - name: Install dependencies (sams_canvas)
        working-directory: ./sams_canvas
        run: npm install

      - name: Build (sams_canvas)
        working-directory: ./sams_canvas
        run: npm run build

      # Build journal-scout
      - name: Install dependencies (journal-scout)
        working-directory: ./journal-scout
        run: npm install

      - name: Build (journal-scout)
        working-directory: ./journal-scout
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create output structure
        run: |
          mkdir -p _site/sams_canvas
          mkdir -p _site/journal-scout
          cp -r sams_canvas/dist/* _site/sams_canvas/
          cp -r journal-scout/dist/* _site/journal-scout/
          cp index.html _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
