name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build sams_canvas
      - name: Install dependencies (sams_canvas)
        working-directory: ./sams_canvas
        run: npm install

      - name: Build (sams_canvas)
        working-directory: ./sams_canvas
        run: npm run build

      # Build journal-scout
      - name: Install system dependencies (journal-scout)
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      - name: Install dependencies (journal-scout)
        working-directory: ./journal-scout
        env:
          # Prefer system libvips to avoid flaky libvips downloads during sharp install
          SHARP_IGNORE_GLOBAL_LIBVIPS: 0
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i: npm install (journal-scout)"
            npm install && break
            echo "npm install failed; sleeping before retry..."
            sleep $((i*15))
          done

      - name: Build (journal-scout)
        working-directory: ./journal-scout
        run: npm run build

      # Build mediscribeai
      - name: Install dependencies (mediscribeai)
        working-directory: ./mediscribeai
        run: npm install

      - name: Build (mediscribeai)
        working-directory: ./mediscribeai
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create output structure
        run: |
          mkdir -p _site/sams_canvas
          mkdir -p _site/journal-scout
          mkdir -p _site/mediscribeai
          mkdir -p _site/enamor-manager
          mkdir -p _site/poem-cards
          mkdir -p _site/todo
          mkdir -p _site/jrnl
          cp -r sams_canvas/dist/* _site/sams_canvas/
          cp -r journal-scout/dist/* _site/journal-scout/
          cp -r mediscribeai/dist/* _site/mediscribeai/
          cp -r enamor-manager/* _site/enamor-manager/
          cp -r poem-cards/* _site/poem-cards/
          cp -r todo/* _site/todo/
          cp -r jrnl/* _site/jrnl/
          cp index.html _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
